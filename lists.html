<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists in html</h1>

    <h2>Unordered lists</h2>
    <ul style="list-style-type: square;">
        <li>Fruits
            <ol>
                <li>Apple</li>
                <li>Mango</li>
            </ol>
        </li>  
        <li>Banana</li>
        <li>Lichi</li>
        <li>Orange</li>
    </ul>

    <h2>Ordered lists</h2>
    <ol type="I">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
    </ol>

    <dl>
        <dt>Fruits</dt>
        <dd>Lichi</dd>
    </dl>
    <dl>
        <dt>Vegetables</dt>
        <dd>Healthy</dd>
    </dl>

    <!-- Block level element -->
    <h3>Test1</h3> 

    <!-- Block level element -->
    <p>Test2</p> 

    <!-- Inline element Span -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing <span>Test3</span>elit. Cupiditate, labore!</p>

</body>
</html>
