<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codes</title>
</head>
<body>
    <code>
        <!-- Code is written in this tag -->
    </code>

    <kbd>
        <!-- Example Lynx commands are written in this tag -->
    </kbd>

    <samp></samp>
    <var>
        <!-- To define variables -->
    </var>

    <pre>
        <!-- To write the data as it is -->
    </pre>


    <!-- Previous semantics -->
    <!-- Previously we used div whenever we want to define a header, sidebar, content, footer, etc -->

    <div class="header"></div>
    <div class="navbar"></div>
    <div class="content"></div>
    <div class="footer"></div>

    <!-- Modern semantics -->
    <!-- But now in the latest version we can use direct tags like header, nav, section, article, aside, footer etc. -->

    <header></header>
    <nav></nav>
    <section></section>
    <article></article>
    <aside></aside>
    <footer></footer>
    <summary></summary>
    <details></details>

</body>
</html>
