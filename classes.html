<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes and Id</title>
    <style>
        .red{
            background-color: rgb(227, 109, 109);
        }

        #green{
            background-color: rgb(64, 151, 64);
        }

        table{
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid #000;
            padding: 20px;
        }
    </style>
</head>
<body>
    <p class="red">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum, sapiente!</p>

    <p id="green">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere, ex.</p>

    <h1 class="red">Test 1</h1>
    <h3 id="green">Test 2</h3>


    <table style="border: 1px solid #212121; ">
        <tr>
            <th>Title</th>
            <th>Video</th>
        </tr>
        <tr>
            <td>
                HTML
            </td>
            <td>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/I7LrS1z_WNA?si=U_3v2vUkIgS_1o8-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </td>
        </tr>
    </table>
</body>
</html>
